<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Calculator</h1>

    <table>
        <tr>
            <td><h2>Number 1: </h2></td>
            <td><div id="number1"></div></td>
        </tr>
        <tr>
            <td><h2>Number 2: </h2></td>
            <td><div id="number2"></div></td>
        </tr>
    </table>
    
    <table>
        <tr>
            <td><button id="btnNum1">1</button></td>
            <td><button id="btnNum2">2</button></td>
            <td><button id="btnNum3">3</button></td>
            <td><button id="btnSum">+</button></td>
        </tr>
        <tr>
            <td><button id="btnNum4">4</button></td>
            <td><button id="btnNum5">5</button></td>
            <td><button id="btnNum6">6</button></td>
            <td><button id="btnSub">-</button></td>
        </tr>
        <tr>
            <td><button id="btnNum7">7</button></td>
            <td><button id="btnNum8">8</button></td>
            <td><button id="btnNum9">9</button></td>
            <td><button id="btnMul">x</button></td>
        </tr>
        <tr>
            <td></td>
            <td><button id="btnNum0">0</button></td>
            <td><button id="btnEq">=</button></td>
            <td><button id="btnDiv">/</button></td>
        </tr>
    </table>
    
    <button id="calculator">Operations</button>

    <script src="./assets/js/practice7.js"></script>
</body>
</html>
